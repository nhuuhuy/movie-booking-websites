<a [routerLink]="['ma-phim']" [queryParams]="{id:movie.MaPhim}" class="btn btn-edit "><i class="material-icons">mode_edit</i></a>
<button class="btn btn-remove "
[swal]="{ title: 'Bạn có muốn xoá phim '+ movie.TenPhim , showCancelButton: true}" (confirm)="deleteMovie(movie.MaPhim)"
>
<i class="material-icons">delete_forever</i>
</button>

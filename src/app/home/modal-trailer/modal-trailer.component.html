<!-- Button trigger modal -->


<!-- Modal -->
<div  class="modal fade home-modal" id="modalTrailer" tabindex="-1" role="dialog" (click)="closeTrailer()" >
  <div class="modal-dialog modal-lg  " >
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeTrailer()">
        <i class="material-icons md-24">clear</i>
      </button>
      <div class="embed-responsive embed-responsive-16by9" >
        <iframe class="embed-responsive-item" allowfullscreen #trailerVideo [src]="trailerSrc"></iframe>
      </div>
    </div>
  </div>
</div>
